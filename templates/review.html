{% extends 'base_pages.html' %}
{% load static %}
{% block title %}Get started{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-image-checkbox.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    {% block css %}
    {% endblock css %}
{% endblock %}

{% block content %}

    <section class="banner-area mt-70">
    </section>

	<div id="review_section" class="main-body section-gap mt--30" style="background-image: url('{% static "img/bg-01.jpg" %}');">
		<div class="container box_1170">
			<div id="review_detail_home" class="row align-items-center justify-content-center text-center">
				<div class="col-md-8 review-content">
					<h1 class="p-b-30">Tell us about your review</h1>
                    <form action="{% url 'feedback' %}">
                        <button type="submit" class="started-btn mt-30" style="width: 60%;">
                            Create a new feedback
                        </button>
                    </form>
                    <form action="{% url 'home' %}">
                        <button type="submit" class="started-btn mt-30" style="width: 60%;">
                            Create a new route
                        </button>
                    </form>
				</div>
			</div>
		</div>
	</div>
	<!-- Start main body Area -->

{% endblock %}


{% block js %}
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/superfish.min.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/jquery.steps.js' %}"></script>
    <script src="{% static 'js/header-scrolled.js' %}"></script>
    <script src="{% static 'js/survey1.js' %}"></script>

{% endblock js %}
